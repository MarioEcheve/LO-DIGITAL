<div class="wrapper wrapper-full-page">
  <div
    class="page-header login-page header-filter"
    filter-color="black"
    style="
      background-image: url('./assets/img/login.jpg');
      background-size: cover;
      background-position: top center;
    "
  >
    <div class="container animate__animated animate__fadeInDown" style="max-width: 970px;">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 ml-auto mr-auto">
          <form [formGroup]="loginForm">
            <div class="card card-login ">
              <span class="mb-2 mt-4" style="text-align: center;">
                <img src="/assets/img/accesologo.jpg" />
              </span>           
              <div class="ml-4 mr-4">                                         
                <a style="margin: 2px;">Usuario</a>                     
                <input type="text" style="border-radius: 4px; background: rgb(241, 241, 241);" class="form-control border border-default mt-1" placeholder="" formControlName="username"/>
              </div>
              <div class="ml-4 mr-4 mt-3">                                         
                <a style="margin: 2px;">Contraseña</a>                    
                <input type="password" style="border-radius: 4px; background: rgb(241, 241, 241);" class="form-control form-control border border-default mt-1" placeholder="" formControlName="password"/>
              </div>                
              <!-- <div class="d-flex justify-content-end mr-4 mt-1">
                <a href="" class="align-content-end"><strong>¿Olvidaste tu contraseña?</strong></a>
              </div>              -->
              <div class="card-footer justify-content-center mt-3 ml-4 mr-4">
                <button
                  mat-raised-button
                  class="btn btn-primary btn-block"
                  (click)="login()"
                  [disabled]="loginForm.invalid"
                >
                  Ingresar
                </button>
              </div>
              <div style="text-align: center;" class="mt-3 mb-3">
                <span style="font-size: 11px;">
                  Sistema desarrollado por <a href="https://www.linksystem.cl" target="_blank"><strong>LinkSystem </strong></a>Spa.
                </span>
                <br><small>Versión 2020</small><br>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">        
        <div class="copyright pull-right">
          &copy; LODigital, Plataforma desarrollada por
          <a href="https://www.linksystem.cl">LinkSystem</a> Spa.
        </div>
      </div>
    </footer>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 16px; color: white">Cargando...</p>
</ngx-spinner>
