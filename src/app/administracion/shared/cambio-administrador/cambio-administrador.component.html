<div class="animate__animated animate__fadeIn">
    <mat-dialog-content >
        <form [formGroup]="formCambioAdmin">
            <div class="form-horizontal">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>                    
                            <input formControlName="adminActual"  matInput placeholder="Administrador Actual" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <mat-form-field class="example-full-width col-md-12">
                        <mat-select 
                          placeholder="Administradores" 
                          name="city" 
                          formControlName="nuevoAdminActual"
                        >
                          <mat-option *ngFor="let administradores of listaAdministradores"  
                            [value]="administradores"
                          >
                            {{administradores.usuarioDependencia.usuario.firstName }}  {{administradores.usuarioDependencia.usuario.lastName }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button  mat-button mat-dialog-close>Salir</button>
        <button
          mat-button
          class="btn btn-primary"
          (click)="aceptar()"
          cdkFocusInitial
        >
        Aceptar
        </button>
      </mat-dialog-actions>
</div>
