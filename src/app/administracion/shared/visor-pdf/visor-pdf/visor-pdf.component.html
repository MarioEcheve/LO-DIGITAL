<mat-dialog-content>
  <ngx-extended-pdf-viewer
    [src]="data.pdf"
    [textLayer]="true"
    useBrowserLocale="true"
    height="85vh"
  ></ngx-extended-pdf-viewer>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn btn-default mr-1">Salir</button>
  <div *ngxPermissionsOnly="['administrador','superior','administrador/s']">
    <button
      mat-button
      class="btn btn-primary"
      (click)="modalFirmarFolio()"
      [disabled]="!data.previsualisar"
      *ngIf="muestraAcciones === 1"
      style="float: right;"
    >
      Firmar
    </button>
  </div>
  <div *ngxPermissionsOnly="['administrador','superior','administrador/s']">
    <button
      mat-button
      class="btn btn-primary"
      (click)="informar()"
      [disabled]="!data.previsualisar"
      *ngIf="muestraAcciones === 2 "
      style="float: right;"
    >
      Enviar Folio
    </button>
  </div>
  <div *ngxPermissionsOnly="['administrador','superior','administrador/s']">
      <button
        mat-button
        class="btn btn-primary"
        (click)="modalFirmarFolio()"
        [disabled]="!data.previsualisar"
        *ngIf="muestraAcciones === 3 "
        style="float: right;"
      >
        Confirmar Lectura
      </button>
  </div>  
</mat-dialog-actions>
