<mat-dialog-content>
  <h5 style="font-weight: bold;">Informar</h5>
  <br/>
  <form [formGroup]="formInformar">
    <div class="row">
      <div class="col-md-12">
          <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Ingrese E-mail"
                type="text"
                formControlName="destinatarios"
              />
          </mat-form-field>
      </div>
      <div class="col-md-12">
          <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Asunto"
                type="text"
                formControlName="asunto"
              />
          </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Contenido</mat-label>
          <textarea matInput placeholder="" formControlName="mensaje"></textarea>
        </mat-form-field>
      </div>      
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cerrar()">Cancelar</button>
  <button mat-button cdkFocusInitial (click)="sendEmail()" [disabled]="!formInformar.valid" class="btn btn-primary">
    Informar
  </button>  
</mat-dialog-actions>
