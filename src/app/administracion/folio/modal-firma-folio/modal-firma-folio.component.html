<mat-dialog-content>
  <h5 style="font-weight: bold;">Firmar Folio</h5>
  <br/>  
  <form [formGroup]="firmaFormGroup">
    <mat-form-field style="font-size: 13px">
      <mat-select placeholder="Seleccione protocolo firma" formControlName="tipoFirma">
        <mat-option *ngFor="let tipo of tipoFirma" [value]="tipo">
          {{ tipo.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="Clave"
        type="password"
        value=""
        maxlength="130"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close style="font-size: 12px;">Cancelar</button>
  <button mat-button class="btn btn-primary" (click)="firmar()" cdkFocusInitial>
    Firmar
  </button>
</mat-dialog-actions>
