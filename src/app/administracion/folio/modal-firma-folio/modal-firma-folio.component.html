<h2 mat-dialog-title>Protocolo de firma</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="firmaFormGroup">
      <mat-form-field class="col-md-12">
        <mat-select
          placeholder="Tipo Firma"
          formControlName="tipoFirma"
        >
          <mat-option *ngFor="let tipo of tipoFirma" [value]="tipo">
            {{ tipo.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button class="btn btn-primary" (click)="firmar()" cdkFocusInitial>
    Firmar
  </button>
</mat-dialog-actions>
