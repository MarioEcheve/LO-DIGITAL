<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <h5 style="color: #41739cd7;" class="mt-3">
          <strong>Edificio Santiago Centro - Cód.:1254</strong>
        </h5>
        <span style="line-height: 22px;">Libro Maestro - Cód.: LMO01</span
        ><br />
        <span>Clase libro: Maestro</span><br />
        <span>Tipo firma: Digital Avanzada</span>
        <hr />
        <div class="row">
          <mat-form-field class="example-full-width col-md-5">
            <input
              matInput
              placeholder="Borrador creado por"
              type="text"
              value="Fernando Vilches Soleman"
              disabled
            />
          </mat-form-field>
          <mat-form-field class="example-full-width col-md-3">
            <input
              matInput
              placeholder="Perfil usuario"
              type="text"
              value="Asistente"
              disabled
            />
          </mat-form-field>
          <mat-form-field class="example-full-width col-md-2">
            <input
              matInput
              placeholder="Creación"
              type="text"
              value="12/02/2020 12:32"
              disabled
            />
          </mat-form-field>
          <mat-form-field class="example-full-width col-md-2">
            <input
              matInput
              placeholder="Actualización"
              type="text"
              value="12/02/2020 12:32"
              disabled
            />
          </mat-form-field>
        </div>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Respuesta de:"
            type="text"
            value="Libro Maestro - Folio Nº001"
            disabled
          />
        </mat-form-field>
        <!-- <div class="">          
          Folios de referencia: <tag-input [(ngModel)]='regularItems' theme='filled-theme'></tag-input>
        </div> -->
        <mat-form-field class="example-full-width disabled">
          <input
            matInput
            placeholder="Referecia de:"
            type="text"
            value="Libro Maestro - Folio Nº006"
            disabled
          />
        </mat-form-field>
        <div class="row">
          <mat-form-field class="col-md-7">
            <mat-select placeholder="Tipo Folio" name="city">
              <mat-option *ngFor="let city of cities" [value]="city.value">
                {{ city.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="col-md-1"></div>
          <div class="col-md-4">
            <div class="row">
              <div class="togglebutton togglebutton-success col-md-7">
                <label>
                  <input type="checkbox" checked="" />
                  <span class="toggle"></span>
                  Solicitar respuesta
                </label>
              </div>
              <mat-form-field class="col-5">
                <input
                  matInput
                  [matDatepicker]="picker"
                  placeholder="Fecha Requerida"
                  (click)="picker.open()"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
        </div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Asunto" type="text" value="" />
        </mat-form-field>
        <angular-editor [placeholder]="'Ingrese anotación...'"></angular-editor>
        <hr />
        <button
          mat-raised-button
          type="submit"
          class="btn btn-danger pull-left"
        >
          <span class="btn-label">
            <i class="material-icons">close</i>
          </span>
          ELIMINAR
        </button>
        <div class="pull-right">
          <button mat-raised-button type="submit" class="btn btn-default mr-1">
            <span class="btn-label">
              <i class="material-icons">mail</i>
            </span>
            INFORMAR
          </button>
          <button mat-raised-button type="submit" class="btn btn-default mr-1">
            <span class="btn-label">
              <i class="material-icons">get_app</i>
            </span>
            GUARDAR
          </button>
          <button mat-raised-button type="submit" class="btn btn-default mr-1">
            <span class="btn-label">
              <i class="material-icons">pageview</i>
            </span>
            VISTA PREVIA
          </button>
          <button mat-raised-button type="submit" class="btn btn-primary">
            <span class="btn-label">
              <i class="material-icons">check</i>
            </span>
            FIRMAR
          </button>
        </div>
      </div>
    </div>
    <div
      [dropzone]="multipleConfig"
      class="dropzone dropzone-container"
      message="Click or drag images here to upload"
      (init)="onUploadInit($event)"
      (error)="onUploadError($event)"
      (success)="onUploadSuccess($event)"
    >
      <div class="dz-message needsclick">
        <h3 class="dropzone-msg-title mt-4">
          Drop files here or Click to upload.
        </h3>

        <p class="dropzone-msg-desc">
          This is just a demo dropzone. Selected files are
          <strong>not</strong> actually uploaded.
        </p>
      </div>
    </div>
  </div>
</div>
