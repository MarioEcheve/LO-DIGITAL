<h5 style="font-weight: bold;">Buscar Folios </h5>
<mat-dialog-content>
    <div class="row">
        <form [formGroup]="buscaFolioForm" class="col-md-12">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-select
                    placeholder="Seleccione libro"
                    name="city"
                    formControlName="libro"
                    >
                    <mat-option 
                      *ngFor="let libro of libros"
                      [value]="libro.nombre"
                      (click)="buscaFolios(libro)"
                      >
                      {{ libro.nombre }} | Cod.: {{ libro.codigo }} | Clase
                      Libro: {{ libro.tipoLibro.descripcion }} | Tipo Firma:
                      {{ libro.tipoFirma.nombre }} | Estado :
                      {{ libro.estadoLibro.nombre }}
                    </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field>
                    <input
                        matInput
                        placeholder="Filtro de Busqueda"
                        type="text"
                        value=""
                    />
                </mat-form-field>
            </div>
            <div class="col-md-12">
               <app-tabla-buscar-folios [folios]="folios$ | async"  (onAddFolioRelacionado)="agregarFolioReferencia($event)" ></app-tabla-buscar-folios>
            </div>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Salir</button>
  </mat-dialog-actions>
