<h5 style="font-weight: bold;">Crear Folio </h5>
<br />
<mat-dialog-content>
  <form [formGroup]="crearFolioFormGroup">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <mat-select
            placeholder="Libro Seleccionado"
            name="city"
            [disabled]="data.habilitar === false"
            formControlName="libro"
          >
            <mat-option
              *ngFor="let libro of libros"
              [value]="libro.nombre"
              (click)="buscaFolios(libro)"
            >
              {{ libro.nombre }} | Cod.: {{ libro.codigo }} | Clase Libro:
              {{ libro.tipoLibro.descripcion }} | Tipo Firma:
              {{ libro.tipoFirma.nombre }} | Estado :
              {{ libro.estadoLibro.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <input
            matInput
            placeholder="Asunto"
            type="text"
            value=""
            formControlName="asunto"
          />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <mat-select
            placeholder="Tipo Folio"
            name="city"
            formControlName="tipoFolio"
          >
            <mat-option *ngFor="let tipo of tipoFolio" [value]="tipo">
              {{ tipo.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div></div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-button
    cdkFocusInitial
    (click)="guardarFolio()"
    [disabled]="!crearFolioFormGroup.valid"
  >
    Crear
  </button>
</mat-dialog-actions>
