<h2 mat-dialog-title>Buscador de Entidades</h2>
<mat-dialog-content class="mat-typography">
  <div class="row col-md-12">
    <mat-form-field class="example-full-width col-md-4">
      <input matInput placeholder="Ingrese Nombre Entidad" type="text" />
    </mat-form-field>
    <button mat-raised-button color="primary" class="col-md-2 botonBuscar">
      Buscar
    </button>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
