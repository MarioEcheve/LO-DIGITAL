<mat-dialog-content>
    <h5 *ngIf="data.editar === false " style="font-weight: bold;" class="mb-2">Nuevo Usuario</h5>
    <h5 *ngIf="data.editar === true " style="font-weight: bold;" class="mb-2">Editar Usuario</h5>
    <br />
    <form [formGroup]="formUsuario"> 
      <div class="row" style="font-size: 13px">
        <div class="col-md-12">
            <mat-form-field>
              <input
                matInput
                placeholder="RUT"
                type="text"
                formControlName="rut"  
                         
              />
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field>
              <input
                matInput
                placeholder="Nombres"
                type="text"
                formControlName="nombres"                  
              />
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field>
              <input
                matInput
                placeholder="Apellidos"
                type="text"
                formControlName="apellidos"                   
              />
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field>
              <input
                matInput
                placeholder="E-mail"
                type="text"
                value=""
                formControlName="email"
              />
            </mat-form-field>
        </div>
        <div class="col-md-12" *ngIf="data.editar === false">
          <mat-form-field>
            <input
              matInput
              placeholder="Nombre Usuario Provisorio"
              type="text"
              value=""
              formControlName="userName"
            />
          </mat-form-field>
        </div>             
        <div class="col-md-12" *ngIf="data.editar === false">
            <mat-form-field>
              <input
                matInput
                placeholder="Clave Provisoria"
                type="text"
                value=""
                formControlName="clave"
              />
            </mat-form-field>
        </div>        
        <div class="col-md-12">
          <mat-form-field>
            <mat-select
              placeholder="Perfil" 
              formControlName="perfil"                                  
            >
              <mat-option *ngFor="let perfil of perfilUsuarioDependencia" 
              [value]="perfil.nombre"
              (click)="setPerfil(perfil)">
               {{perfil.nombre}}
              </mat-option>              
            </mat-select>
          </mat-form-field>
        </div>             
        <div class="col-md-12" *ngIf="data.editar === true">
          <mat-form-field>
            <mat-select
              placeholder="Estado" 
              formControlName="estadoUsuarioDependencia"  
            >
              <mat-option  
              *ngFor="let estado of estadoUsuarioDependencia" 
              [value]="estado.nombre" 
              (click)="setEstadoUsuario(estado)">
               {{estado.nombre}}
              </mat-option>              
            </mat-select>
          </mat-form-field>
        </div>             
      </div>    
    </form>
  </mat-dialog-content>
  <div align="end" style="padding-top: 0px;">
    <button mat-button  mat-dialog-close style="font-size: 12px;" class="mr-1">Cancelar</button>
    <button *ngIf="data.editar === false " mat-button class="btn btn-primary" (click)="guardarUsuario()">
      Crear
    </button>
    <button  (click)="actualizarUsuario()" *ngIf="data.editar === true " mat-button class="btn btn-primary">
      Actualizar
    </button>
  </div>
