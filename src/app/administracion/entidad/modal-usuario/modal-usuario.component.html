<mat-dialog-content>
    <h5 style="font-weight: bold;" class="mb-2">Nuevo Usuario</h5>
    <br />
    <form [formGroup]="formUsuario"> 
      <div class="row" style="font-size: 13px">
        <div class="col-md-12">
            <mat-form-field>
              <input
                matInput
                placeholder="RUT"
                type="text"
                formControlName="rut"  
                         
              />
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field>
              <input
                matInput
                placeholder="Nombres"
                type="text"
                formControlName="nombres"                  
              />
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field>
              <input
                matInput
                placeholder="Apellido Paterno"
                type="text"
                formControlName="apellidoPaterno"                   
              />
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field>
              <input
                matInput
                placeholder="Apellido Materno"
                type="text"
                value=""
                formControlName="apellidoMaterno"
              />
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field>
              <input
                matInput
                placeholder="E-mail"
                type="text"
                value=""
                formControlName="email"
              />
            </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field>
            <input
              matInput
              placeholder="login"
              type="text"
              value=""
              formControlName="userName"
            />
          </mat-form-field>
        </div>             
        <div class="col-md-12">
            <mat-form-field>
              <input
                matInput
                placeholder="Clave"
                type="text"
                value=""
                formControlName="clave"
              />
            </mat-form-field>
        </div>        
        <div class="col-md-12">
          <mat-form-field>
            <mat-select
              placeholder="Peril" 
              formControlName="perfil"                                  
            >
              <mat-option *ngFor="let perfil of perfilUsuarioDependencia" 
              [value]="perfil.nombre"
              (click)="setPerfil(perfil)">
               {{perfil.nombre}}
              </mat-option>              
            </mat-select>
          </mat-form-field>
        </div>             
      </div>    
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end" style="padding-top: 0px;">
    <button mat-button mat-dialog-close style="font-size: 12px;">Cancelar</button>
    <button mat-button class="btn btn-primary" (click)="guardarUsuario()">
      Crear
    </button>
  </mat-dialog-actions>
